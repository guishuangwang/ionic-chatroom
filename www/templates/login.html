<ion-view view-title="登录">
    <ion-content class="padding">
        <div class="list">
            <img src="img/logo.png" class="logo">
            <div class="logoText">
                聊天室
            </div>
        </div>
        <div class="list card padding">
            <label class="item item-input">
                <span class="input-label">邮件</span>
                <input type="text" ng-model="user.email">
            </label>
            <label class="item item-input">
                <span class="input-label">密码</span>
                <input type="password" ng-model="user.pwdForLogin">
            </label>
            <button ng-click="signIn(user)" class="button button-block button-calm ">
                登录
            </button>
        </div>
        <div class="list" style="text-align:center">
            <button ng-click="modal.show()" class="button button-small button-outline icon-left ion-person-add button-positive">
                创建新用户
            </button>
        </div>
    </ion-content>
</ion-view>
