<ion-view view-title="相册">

    <ion-content has-bouncing="true">

        <ion-list ng-show="albumList">
            <ion-item class="item item-thumbnail-left" type="item-text-wrap" ng-repeat="album in albumList" ng-click="imagesViewer(album.id)">
                <img ng-src='{{album.image}}'>
                <h2>{{album.name}}</h2>
                <h4>{{album.admin}}</h4>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
        </ion-list>

    </ion-content>
</ion-view>
